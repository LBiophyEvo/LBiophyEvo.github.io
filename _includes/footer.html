<footer class="site-footer h-card">
    <div class="wrapper">

        <div class="footer-col-wrapper">

            <div class="footer-col">
                <ul class="contact-list">
                    <li class="p-name">{{ site.title | escape }}</li>
                </ul>
            </div>
            <div class="footer-col">
                <li class="p-name"> <strong>GitHub:</strong> <a href="{{ site.github }}" target="_blank">{{ site.github_username }}</a> </li>
                <li class="p-name"> <strong>Address:</strong> {{ site.address }} </li>
                <li class="u-email"> <strong>Contact:</strong> {{ site.email }} </li>
            </div>

        </div>

    </div>

</footer>
